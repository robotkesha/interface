<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient">
<div class="flexContainer header">
    <div></div>
    <div class="face">
        <img src="img/face.svg" height="200px" width="200px">
    </div>
    <div class="logo">
        <img src="img/logo.svg" height="60px" width="60px">
    </div>
</div>
<div class="flexContainer weather">
    <div class="weatherContainer">
        <div class="weatherIconContainer">
            <img src="img/weather.svg" alt="" height="50px" width="50px">
        </div>
        <div class="weatherMainContainer">
            <div class="weatherTitle">
                ПОГОДА
            </div>
            <div class="weatherMainTextContainer flexContainer">
                <div class="weatherTemp">
                    +19
                </div>
                <div class="weatherText">
                    облачно,<br> без осадков
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flexContainer user">
    <div class="userContainer flexContainer">
        <div class="userIconContainer">
            <img src="img/user.svg" alt="" height="38px" width="38px">
        </div>
        <div class="userText">Иванов Иван<br>3 курс</div>
    </div>
</div>


<div class="flexContainer shedule">
    <div class="flexContainer sheduleRow1">
        <div class="sheduleContainer sheduleContainer1">
            <div class="sheduleTime">
                11:10 - 12:30

                проектирование

    </div>
    <div class="flexContainer sheduleRow2">

            </div>
            <div class="sheduleText">
                Креативное
                проектирование

</html>
